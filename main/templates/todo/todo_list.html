{% extends 'todo/base.html' %}

{% block content %}
    {% for todo in todo %}
        <article class="todo">
            <time class="date">
                {{ todo.published_date }}
            </time>
            <h2><a href= "{% url 'todo_detail' pk=todo.pk %}">{{ todo.title }}</a></h2>
            <p>{{ todo.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
